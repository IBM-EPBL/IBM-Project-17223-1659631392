<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

    <link rel="stylesheet" href="../static/home/fonts/icomoon/style.css">

    <link rel="stylesheet" href="../static/home/css/owl.carousel.min.css">

    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/home/css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="../static/home/css/style.css">
    <link rel="stylesheet" type="text/css" href="../static/css/profile.css">

    <title>IBM Profile</title>
    <link rel="icon" type="image/png" href="../static/images/icons/logo.ico"/>
  </head>
  <body style="overflow: hidden;">


    <div class="site-mobile-menu">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>
    
    <header class="site-navbar" role="banner">

      <div class="container">
        <div class="row align-items-center">
          
          <div class="col-11 col-xl-2">
            <img src="../static/images/logo.png" alt="logo" style="height: 50px; width:50px;"/><br></br>
            <h1 class="mb-0 site-logo"><a href="index.html" class="text-white mb-0">IBM Nutrition</a></h1>
          </div>
          <div class="col-12 col-md-10 d-none d-xl-block">
            <nav class="site-navigation position-relative text-right" role="navigation">

              <ul class="site-menu js-clone-nav mr-auto d-none d-lg-block">
                <li><a href="{{ url_for('home') }}"><span>Home</span></a></li>
                <li><a href="{{ url_for('uploader') }}"><span>Upload</span></a></li>
                <li class="active"><a><span>Profile</span></a></li>
                <li><a href="{{ url_for('logout') }}"><span>Logout</span></a></li>
              </ul>
            </nav>
          </div>

          <div class="d-inline-block d-xl-none ml-md-0 mr-auto py-3" style="position: relative; top: 3px;"><a href="#" class="site-menu-toggle js-menu-toggle text-white"><span class="icon-menu h3"></span></a></div>

          </div>

        </div>
      </div>
      
    </header>

    <div class="hero" style="background-image: url('../static/images/Healthy_food.jpg'); filter: blur(2px); filter: brightness(50%);"></div>
    
    <div class="profilebox">
      <h1>Welcome, {{ username }}</h1>
      <br></br>
      <h3>Email : {{ usermail }}</h3>
      <h3>Phone Number :   -----------</h3>
      <h3>Created on : {{ time }}</h3>
      <br></br>
      <button>Update Profile</button>
    </div>

    <script src="../static/home/js/jquery-3.3.1.min.js"></script>
    <script src="../static/home/js/popper.min.js"></script>
    <script src="../static/home/js/bootstrap.min.js"></script>
    <script src="../static/home/js/jquery.sticky.js"></script>
    <script src="../static/home/js/main.js"></script>
    <script src="../static/js/home.js"></script>

  </body>
</html>

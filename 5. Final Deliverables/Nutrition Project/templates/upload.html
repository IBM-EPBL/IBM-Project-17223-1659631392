    <div class="hero" style="background-image: url('../static/images/Healthy_food.jpg'); filter: blur(2px); filter: brightness(50%);"></div>

    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<div class="file-upload">
    <form action="{{ url_for('upload') }}" enctype="multipart/form-data" method="POST">
        <input type="text" name="URloftheImage" placeholder="url of the image" style="width: 100%;
        font-family: cursive;text-align: center;">
        <br></br>
        <button class="file-upload-btn" type="submit">Fetch Results</button>
        <br></br>
  <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add Image</button>

  <div class="image-upload-wrap">
    <input class="file-upload-input" type='file' name="imageFetched" onchange="readURL(this);" accept="image/*" />
    <div class="drag-text">
      <h3>Drag and drop a file or select add Image. {{ error }}</h3>
    </div>
  </div>
  <div class="file-upload-content">
    <img class="file-upload-image" src="#" alt="your image" />
    <div class="image-title-wrap">
      <button type="submit" onclick="removeUpload()" class="send-image">Request Nutrients</span></button>
      <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span></button>
    </div>
  </div>
  </form>
</div>
